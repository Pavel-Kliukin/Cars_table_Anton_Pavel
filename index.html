<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Cars table</title>
</head>
<body>
  <div id="form">
    <form id="inputBox">
      <h2>Insert car data</h2>
      <div class="box">
        <label for="licence">Licence number</label>
        <input id="licence" type="text" required>
      </div>
      <div class="box">
        <label for="carMaker">Car maker</label>
        <input id="carMaker" type="text">
      </div>
      <div class="box">
        <label for="carModel">Car model</label>
        <input id="carModel" type="text">
      </div>
      <div class="box">
        <label for="carOwner">Car owner</label>
        <input id="carOwner" type="text">
      </div>
      <div class="box">
        <label for="carPrice">Car price</label>
        <input id="carPrice" type="number">
      </div>
      <div class="box">
        <label for="carColor">Car color</label>
        <input id="carColor" type="text">
      </div>
      <div id="buttons">
        <button type="submit">Add car</button>
        <button type="reset" >Reset</button>
      </div>
    </form>
    <div id="outputBox">
      <h2>Cars database</h2>
      <div class="table">
        <p>LICENCE</p>
        <p>MAKER</p>
        <p>MODEL</p>
        <p>OWNER</p>
        <p>PRICE</p>
        <p>COLOR</p>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
